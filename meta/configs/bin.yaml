- link:
    ~/bin:
      create: true
      relink: true
      glob: true
      path: bin/*
    ~/bin/git-friendly: vendor/git-friendly
    ~/bin/git-fuzzy: vendor/git-fuzzy/bin/git-fuzzy
    ~/bin/set-defaults: macos/set-defaults

- shell:
  -
    command: "mkdir -p ${HOME}/bin"
  -
    command: "chmod u+x ${HOME}/bin/*"
