- link:
    ~/.common_profile: common_profile
    ~/.bashenv: bashenv
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zsh/.aliases: zsh/aliases.sh
    ~/.zsh/.functions: zsh/functions.sh

- shell:
  -
    command: "zsh"
  -
    description: "Change user shell to zsh"
    command: "sudo chsh -s /usr/local/bin/zsh $USER"
  -
    command: "mkdir -p ${HOME}/.zsh/cache"
