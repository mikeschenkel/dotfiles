# ------------------------------------------------------------------------------
# ~/.tmux.conf
# ------------------------------------------------------------------------------

# https://gist.github.com/tsl0922/d79fc1f8097dde660b34
# https://github.com/gpakosz/.tmux/blob/master/.tmux.conf

# -- GENERAL -------------------------------------------------------------------

# Set zsh as the default Tmux shell
set-option -g default-shell /bin/zsh

# Colors
set -ga terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-a
unbind C-b

# Enable vi-like cursor movement
set-window-option -g mode-keys vi

# Mouse behavior
set -g mouse on

# Faster command sequences
set -sg escape-time 1

# Boost history
set -g history-limit 5000

# Increase repeat timout
set -sg repeat-time 600

# Reload Tmux configuration
# bind r source-file ~/.tmux.conf \; display "~/.tmux.conf Reloaded!"


# -- DISPLAY -------------------------------------------------------------------

# Start numbering windows at 1
set -g base-index 1

# Make pane numbering consistent with windows
setw -g pane-base-index 1

# Rename window to reflect current program
setw -g automatic-rename on

# Renumber windows when a window is closed
set -g renumber-windows on

# Slightly longer pane indicators display time
set -g display-panes-time 800

# Slightly longer status messages display time
set -g display-time 1000

# Redraw status line every 10 seconds
set -g status-interval 10

# Set terminal title
set -g set-titles on


# -- NAVIGATION ----------------------------------------------------------------

# Split current window horizontally
bind - split-window -v

# Split current window vertically
bind _ split-window -h

# Use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Change layout
bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80


# -- THEME ---------------------------------------------------------------------

# Turn the status bar on
set-option -g status on

set  -g status-bg colour235
set  -g status-fg colour2
set  -g status-left-bg default
set  -g status-left-fg colour2

setw -g window-status-bg colour235
# setw -g window-status-current-bg colour237
setw -g window-status-current-bg colour235
setw -g window-status-current-fg colour0
setw -g window-status-current-attr none

set -g pane-border-bg colour0
set -g pane-border-fg colour3
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour2


# show host name and IP address on left side of status bar
# set -g status-left "#[fg=green] #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "
set -g status-justify left
# set -g status-left-length 30
set -g status-left "#[fg=colour3] #S #I:#P |"

set-window-option -g window-status-format "#[fg=colour7] #I:#W"
set-window-option -g window-status-current-format "#[fg=colour2] #I:#W#[fg=colour3]#F"

set -g status-right-length 60
set -g status-right " #[fg=yellow] %d %b %Y %R "


# -- COPY MODE -----------------------------------------------------------------

# Enter copy mode
bind-key Enter copy-mode

# Disable printing of base-64 hash after pasting
# https://unix.stackexchange.com/questions/122609/why-does-tmux-copy-operation-always-output-temporary-gibberish-to-the-terminal
set-option -s set-clipboard off

# Copy & paste between Tmux and system clipboard
## Ubuntu
## http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting-ubuntu/
## macOS
## http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting/ 
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle


# -- BUFFERS -------------------------------------------------------------------

# List paste buffers
bind b list-buffers

# Paste from the top paste buffer
# bind p paste-buffer

# Choose which buffer to paste from
# bind P choose-buffer


# -- USER DEFINED OVERRIDES ----------------------------------------------------

if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'


# -- PLUGINS -------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'

# Basic tmux settings everyone can agree on
set -g @plugin 'tmux-plugins/tmux-sensible'

# Standard pane key-bindings for tmux
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Tmux plugin for copying to system clipboard. Works on OSX, Linux and Cygwin.
set -g @plugin 'tmux-plugins/tmux-yank'

# A plugin that enhances tmux search
set -g @plugin 'tmux-plugins/tmux-copycat'

# Seamless navigation between tmux panes and vim splits
set -g @plugin 'christoomey/vim-tmux-navigator'

# Lightweight tmux utils for manipulating sessions
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Tmux key bindings for quick opening of a highlighted file or url
set -g @plugin 'tmux-plugins/tmux-open'
set -g @open-S 'https://www.google.com/search?q='
set -g @open-editor 'C-x'
set -g @open 'x'

# Persists tmux environment across system restarts.
# Continuous saving of tmux environment.
# Automatic restore when tmux is started.
# Automatic tmux start when computer is turned on.
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# A sidebar with the directory tree for the current path.
set -g @plugin 'tmux-plugins/tmux-sidebar'

# Restore last saved environment automatically on tmux start
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'

